python: "3.10"

data_path: "data/synthetic_fb_ads_u.csv"

evaluator:
  severity_thresholds:
    low: 0.05
    medium: 0.15
    high: 0.30

segments:
  - platform
  - country
  - audience_type
  - creative_type

outputs:
  insights: "reports/insights.json"
  creatives: "reports/creatives.json"
  report: "reports/report.md"

logging:
  base_path: "logs"

memory:
  enabled: true
  path: "logs/memory.json"
